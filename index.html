    <script>
        // JS„É≠„Ç∏„ÉÉ„ÇØ
        function loadData() {
            const keys = ['bill10000', 'bill5000', 'bill1000', 'coin500', 'coin100', 'coin50', 'coin10', 'coin5', 'coin1'];
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value !== null) {
                    document.getElementById(key + 'Value').textContent = value;
                }
            });
            updateTotal();
        }
        function saveData() {
            const keys = ['bill10000', 'bill5000', 'bill1000', 'coin500', 'coin100', 'coin50', 'coin10', 'coin5', 'coin1'];
            keys.forEach(key => {
                localStorage.setItem(key, document.getElementById(key + 'Value').textContent);
            });
        }
        function changeValue(id, delta) {
            const valueElement = document.getElementById(id + 'Value');
            let value = parseInt(valueElement.textContent) + delta;
            if (value < 0) value = 0;
            valueElement.textContent = value;
            saveData();
            updateTotal();
        }
        
        // „Çº„É≠„É™„Çª„ÉÉ„ÉàÊ©üËÉΩ
        function resetValue(id) {
            const valueElement = document.getElementById(id + 'Value');
            valueElement.textContent = 0;
            saveData();
            updateTotal();
        }

        function updateTotal() {
            const bill10000 = parseInt(document.getElementById('bill10000Value').textContent) || 0;
            const bill5000 = parseInt(document.getElementById('bill5000Value').textContent) || 0;
            const bill1000 = parseInt(document.getElementById('bill1000Value').textContent) || 0;
            const coin500 = parseInt(document.getElementById('coin500Value').textContent) || 0;
            const coin100 = parseInt(document.getElementById('coin100Value').textContent) || 0;
            const coin50 = parseInt(document.getElementById('coin50Value').textContent) || 0;
            const coin10 = parseInt(document.getElementById('coin10Value').textContent) || 0;
            const coin5 = parseInt(document.getElementById('coin5Value').textContent) || 0;
            const coin1 = parseInt(document.getElementById('coin1Value').textContent) || 0;
            
            const total = (bill10000 * 10000) + (bill5000 * 5000) + (bill1000 * 1000) +
                          (coin500 * 500) + (coin100 * 100) + (coin50 * 50) +
                          (coin10 * 10) + (coin5 * 5) + (coin1 * 1);
                          
            document.getElementById('totalAmount').textContent = `${total.toLocaleString()}ÂÜÜ`;
        }
        window.addEventListener('load', loadData);
    </script>
